apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: resume-evaluator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: resume-evaluator-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: GEMINI_API_KEY
              value: AIzaSyDVj09sJi-DcQLm3rrsCDz1Fk7gycC_0ks
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: resume-evaluator
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
