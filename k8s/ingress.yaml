apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-evaluator-ingress
  namespace: resume-evaluator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Optional: Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
  - host: resume-evaluator.local  # Change to your domain
    http:
      paths:
      # API routes go to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Health check route
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # All other routes go to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  # Optional: Add TLS configuration
  # tls:
  # - hosts:
  #   - resume-evaluator.local
  #   secretName: resume-evaluator-tls