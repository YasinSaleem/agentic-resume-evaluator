apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: resume-evaluator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: resume-evaluator-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service.resume-evaluator.svc.cluster.local:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: resume-evaluator
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
  type: NodePort