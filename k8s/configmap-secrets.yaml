apiVersion: v1
kind: ConfigMap
metadata:
  name: resume-evaluator-config
  namespace: resume-evaluator
data:
  # Backend explicit environment variables (from docker-compose.yml)
  HOST: "0.0.0.0"
  PORT: "8000"
  ENVIRONMENT: "production"
  
  # Frontend explicit environment variables (from docker-compose.yml)
  NODE_ENV: "production"
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-env-secret
  namespace: resume-evaluator
type: Opaque
stringData:
  # Backend .env file contents (from backend/.env.example)
  # Replace with your actual values from backend/.env
  GEMINI_API_KEY: "your_gemini_api_key_here"
  ALLOWED_ORIGINS: "http://frontend-service:3000,https://resume-evaluator.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-env-secret
  namespace: resume-evaluator
type: Opaque
stringData:
  # Frontend .env file contents (from frontend/.env.example)
  # Replace with your actual values from frontend/.env
  # Note: NEXT_PUBLIC_API_URL is already in ConfigMap as it needs to be public</stringData>